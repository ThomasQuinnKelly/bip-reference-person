  ########################################################################
  # Values section defines the parameters to the chart
  # These are specific to the chart being installed
  ########################################################################

  imagePullSecret: regcred
  image:
    repository: container-registry.sbx8.bip.va.gov/blue/bip-reference-person
    tag: latest
    pullPolicy: Always
  ingress:
    enabled: true
  vault:
    host: "sbx8-vault.vault.svc.sbx8"
    enabled: true
    kubernetes:
      role: blue-sbx
    kv:
      applicationName: blue/bip-reference-person
    port: 8200
    scheme: http
  consul:
      enabled: false
      host: sbx8-consul.vault.svc.sbx8
      config:
        enabled: true
      discovery:
        enabled: true
        register: true
      scheme: http
  spring:
    profiles: "sbx,dev,ci"
  opa:
    enabled: true
    rego: api_authz_jwt_token.rego