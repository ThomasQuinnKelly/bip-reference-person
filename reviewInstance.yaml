  ########################################################################
  # Values section defines the parameters to the chart
  # These are specific to the chart being installed
  ########################################################################

  imagePullSecret: regcred
  image:
    repository: container-registry.dev8.bip.va.gov/blue/bip-reference-person
    tag: latest
    pullPolicy: Always
  ingress:
    enabled: false
  vault:
    host: "dev8-vault.vault.svc.dev8"
    enabled: true
#    authentication: KUBERNETES
    kubernetes:
      role: blue-read
#      tokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    kv:
      applicationName: blue/bip-reference-person
    port: 8200
    scheme: http
#    consulBackendEnabled: true
  consul:
      enabled: true
      config:
        enabled: true
      discovery:
        enabled: true
        register: true
      scheme: http
  spring:
    profiles: "dev"