databaseChangeLog:
- changeSet:
    id: personinfo-dbinit-create
    author: bipref
    changes:
    - createTable:
        columns:
        - column:
            constraints:
              primaryKey: true
              primaryKeyName: personinfo_pkey
            name: id
            type: INTEGER
        - column:
            name: dodedipnid
            type: INTEGER
        - column:
            name: pnid
            type: INTEGER
        - column:
            name: pnid_type
            type: VARCHAR(8)
        - column:
            constraints:
              nullable: false
            name: pid
            type: INTEGER
        - column:
            name: icn
            type: INTEGER
        - column:
            name: file_number
            type: INTEGER
        - column:
            name: token_id
            type: VARCHAR(1024)
        - column:
            name: birth_date
            type: VARCHAR(128)
        - column:
            name: first_name
            type: VARCHAR(128)
        - column:
            name: middle_name
            type: VARCHAR(128)
        - column:
            name: last_name
            type: VARCHAR(128)
        - column:
            name: prefix
            type: VARCHAR(128)
        - column:
            name: suffix
            type: VARCHAR(128)
        - column:
            name: gender
            type: VARCHAR(16)
        - column:
            name: email
            type: VARCHAR(256)
        - column:
            name: assurance_level
            type: INTEGER
        tableName: personinfo



